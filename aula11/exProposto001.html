<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe o país em que você nasceu: <input type="text" name="nomePais" id="nomePais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade (){
            var nomePais = window.document.querySelector('input#nomePais')
            var res = window.document.querySelector('div#res')
            var val = String(nomePais.value)

            if(val == 'Brasil' || val == 'brasil'){
                res.innerHTML = `<p>Sua nacionalidade eh Brasileira</p>`
            }else{
                res.innerHTML = `<p>Sua nacionalidade eh estrangeira</p>`
            }
        }
    </script>
</body>
</html>
