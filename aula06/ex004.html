<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá <Strong${nome}/> seu nome tem ${nome.length} letras<br/>`)
        document.write(`${nome.toUpperCase()}<br/>`)//Converte para letras maiusculas
        document.write(`${nome.toLowerCase()}`)//Converte para letras minusculas
    </script>
</body>
</html>
